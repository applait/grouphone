<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grouphone</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" rel="stylesheet">
  <script src="vendor/mediasoup-client.js"></script>
  <script src="vendor/axios.min.js"></script>
  <script src="grouphone.js"></script>
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <form>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Server</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input class="input" id="apiBase" type="text" name="apiBase" placeholder="localhost:8081/">
                  </div>
                  <p class="help">Leave this blank unless you are testing a different server</p>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Call ID</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input class="input" id="callIdInput" type="text" name="callId" maxlength="7" placeholder="xxx-xxx"
                      autocomplete="disabled" required>
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Name</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input class="input" id="callerNameInput" type="text" name="callerName" placeholder="Snape Doge"
                      autocomplete="disabled">
                  </div>
                </div>
              </div>
            </div>
            <div class="buttons is-centered">
              <button class="button is-primary" id="joinCall">Join call</button>
              <button type="button" class="button" id="createCall">Create new call</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-4">
          <div id="localPeer"></div>
        </div>
        <div class="column">
          <div id="remotePeers"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
